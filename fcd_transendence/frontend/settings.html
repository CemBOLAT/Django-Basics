<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index/style.css">
    <link rel="stylesheet" href="styles/settings/style.css">
    <title>Settings</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imgs/42.webp" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="title">FT_TRANSENDENCE</span>
            </a>
        </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" id="settingCard">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-12">
                    <div class="card-body media align-items-center">
                        <img class="setAvatar" src="" alt="" id="foto">
                        <form class id="profile-picture-form" enctype="multipart/form-data">
                            <input type="file" name="profile_picture" id="id_profile_picture" class="custom-file-input btn btn-primary mt-1">
                            <button class="btn btn-primary mt-1" type="submit" id="settings-upload">Upload</button>
                        </form>
                        <div id="preview"></div>
                        <div class="form-group settingsFormInput">
                            <label for="FormUser" id="usernameText" class="form-label">Username</label>
                            <input id="FormUser" type="text" class="form-control mb-1 username" value="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstName" id="firstnameText" class="form-label">Firstname</label>
                            <input type="text" class="form-control first_name" id="firstName" value="">
                        </div>
                        <div class="form-group">
                            <label for="lastName" id="lastnameText" class="form-label">Lastname</label>
                            <input type="text" class="form-control last_name" id="lastName" value="">
                        </div>
                        <div class="form-group">
                            <label for="userEmail" id="emailText" class="form-label">Email</label>
                            <input type="text" class="form-control useremail" id="userEmail" value="">
                        </div>
                        <div class="text-right mt-3">
                            <button type="button" class="btn btn-primary" id="EN" onclick="">EN</button>&nbsp;
                            <button type="button" class="btn btn-primary" id="TR" onclick="">TR</button>&nbsp;
                        </div>
                        <div id="settingBtnWrapper" class="text-right mt-3">
                            <button type="submit" class="btn btn-primary" id="SettingsButtonSave">Save changes</button>&nbsp;
                            <button type="button" class="btn btn-danger" id="DeleteUser">Delete account</button>&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
