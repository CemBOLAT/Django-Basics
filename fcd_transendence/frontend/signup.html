<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index/style.css">
    <link rel="stylesheet" href="styles/signup/style.css">
    <link rel="stylesheet" href="styles/login/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imgs/42.webp" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="title">FT_TRANSENDENCE</span>
            </a>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="signup-form">
            <form action="#" method="post">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="required" id="userName">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="required" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" id="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required="required"  id="passwordConfirm">
                </div>
                <div class="form-group">
                    <button type="submit" class="button-56 btn-block" id="signUpBtn">Sign Up</button>
                </div>
            </form>
            <div class="register-link">
                <p>Already have an account? <a class="refs" href="/login">Log in here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signUpBtn").addEventListener("click", function(e) {
            e.preventDefault();
            var userName = document.getElementById("userName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var passwordConfirm = document.getElementById("passwordConfirm").value;

            if (password !== passwordConfirm) {
                alert("Passwords do not match");
                return;
            }

            fetch("http://127.0.0.1:8000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userName: userName,
                    email: email,
                    password: password,
                    passwordConfirm: passwordConfirm
                }),
                mode: "no-cors"
            }).then(function(response) {
                console.log(response.body)
            })

        });
    </script>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
